name: Push Demo

on:
  push:
    branches:
      - "example-branch/*"
  pull_request:
    branches:
      - "main"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  push-job:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Push triggered this workflow"

      - name: Show branch
        run: echo "$GITHUB_REF_NAME"
      
      - name: Show event name
      - run:  echo "Event: $GITHUB_EVENT_NAME"
